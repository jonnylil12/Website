<div class = page>
  <app-dynamicform [fields] ="labels" [(form)] = "userform"
                   (onsubmit)="setUser()">

    <app-buttons [text] = "'Show Users'"
                 (onclick)="getUsers()"></app-buttons>

  <app-tableview [items] = "userlist" ></app-tableview>
</div>
